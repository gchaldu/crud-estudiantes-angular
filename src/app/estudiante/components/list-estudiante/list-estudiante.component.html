<app-add-estudiante (estudianteEmit)="addLista($event)"></app-add-estudiante>
<section>
  <table>
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      @for (item of listaEstudiantes; track $index) {
      <tr>
        <td>{{ item.nombre }}</td>
        <td>{{ item.apellido }}</td>
        <td>{{ item.email }}</td>
      </tr>
      }
    </tbody>
  </table>
</section>
